<div class="generate-schedule p-4">
  <h2 class="text-xl font-semibold mb-4">Generate Exam Schedule</h2>

  <!-- Generate Schedule Form -->
  <form class="grid grid-cols-1 md:grid-cols-2 gap-4">

    <!-- Subject Selection -->
    <mat-form-field appearance="outline">
      <mat-label>Subject</mat-label>
      <mat-select [(value)]="selectedSubject">
        <mat-option *ngFor="let subject of subjects" [value]="subject.id">
          {{ subject.code }} - {{ subject.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <!-- Exam Date -->
    <mat-form-field appearance="outline">
      <mat-label>Exam Date</mat-label>
      <input matInput [matDatepicker]="picker" [(ngModel)]="examDate" name="examDate">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

    <!-- Exam Time -->
    <mat-form-field appearance="outline">
      <mat-label>Exam Time</mat-label>
      <input matInput type="time" [(ngModel)]="examTime" name="examTime">
    </mat-form-field>

    <!-- Room Selection -->
    <mat-form-field appearance="outline">
      <mat-label>Room</mat-label>
      <mat-select [(value)]="selectedRoom">
        <mat-option *ngFor="let room of rooms" [value]="room.id">
          {{ room.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </form>

  <!-- Generate Button -->
  <div class="mt-4">
    <button mat-raised-button color="primary" (click)="generateSchedule()">
      Generate Schedule
    </button>
  </div>

  <!-- Generated Schedules Table -->
  <div class="mt-6" *ngIf="generatedSchedules?.length > 0">
    <h3 class="text-lg font-semibold mb-2">Generated Schedules</h3>

    <table mat-table [dataSource]="generatedSchedules" class="mat-elevation-z2 w-full">

      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let sched"> {{ sched.subject }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let sched"> {{ sched.date | date }} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let sched"> {{ sched.time }} </td>
      </ng-container>

      <!-- Room Column -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let sched"> {{ sched.room }} </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let sched">
          <button mat-button color="accent" (click)="editSchedule(sched)">Edit</button>
          <button mat-button color="warn" (click)="deleteSchedule(sched)">Delete</button>
        </td>
      </ng-container>

      <!-- Table Rendering -->
      <tr mat-header-row *matHeaderRowDef="['subject','date','time','room','actions']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['subject','date','time','room','actions']"></tr>
    </table>
  </div>
</div>
