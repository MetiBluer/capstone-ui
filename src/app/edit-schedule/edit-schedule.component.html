<div class="edit-schedule-container">
  <!-- Header -->
  <mat-toolbar color="primary" class="edit-header">
    <span>Edit Schedule</span>
  </mat-toolbar>

  <!-- Content -->
  <div class="edit-content">
    <!-- Schedule Table -->
    <table mat-table [dataSource]="schedules" class="mat-elevation-z2 schedule-table" *ngIf="!editing">

      <!-- Subject Column -->
      <ng-container matColumnDef="subject">
        <th mat-header-cell *matHeaderCellDef> Subject </th>
        <td mat-cell *matCellDef="let schedule"> {{ schedule.subject }} </td>
      </ng-container>

      <!-- Date Column -->
      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let schedule"> {{ schedule.date }} </td>
      </ng-container>

      <!-- Time Column -->
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let schedule"> {{ schedule.time }} </td>
      </ng-container>

      <!-- Room Column -->
      <ng-container matColumnDef="room">
        <th mat-header-cell *matHeaderCellDef> Room </th>
        <td mat-cell *matCellDef="let schedule"> {{ schedule.room }} </td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let schedule">
          <button mat-raised-button color="primary" (click)="startEdit(schedule)">Edit</button>
        </td>
      </ng-container>

      <!-- Header and Row Declarations -->
      <tr mat-header-row *matHeaderRowDef="['subject', 'date', 'time', 'room', 'action']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['subject', 'date', 'time', 'room', 'action'];"></tr>
    </table>

    <!-- Edit Form -->
    <div *ngIf="editing" class="edit-form">
      <h3>Update Schedule</h3>
      <form>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Subject</mat-label>
          <input matInput [(ngModel)]="editing.subject" name="subject" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Date</mat-label>
          <input matInput type="date" [(ngModel)]="editing.date" name="date" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Time</mat-label>
          <input matInput type="time" [(ngModel)]="editing.time" name="time" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Room</mat-label>
          <input matInput [(ngModel)]="editing.room" name="room" />
        </mat-form-field>

        <div class="form-actions">
          <button mat-raised-button color="primary" (click)="saveEdit()">Save</button>
          <button mat-button color="warn" (click)="cancelEdit()">Cancel</button>
        </div>
      </form>
    </div>
  </div>
</div>
